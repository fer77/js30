<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    // Interpolated
	console.log('Hello %s!', 'world');
    // Styled
	console.log('%c Some great text', 'color: red;')
    // warning!
	console.warn('oh, nooo!!');
    // Error :|
	console.error('oh, shit!');
    // Info
	console.info('crocodiles eat 3-4 people per year');
    // Testing
	console.assert(1 === 1, 'that is wrong!'); // doesn't fire if true.
	console.assert(1 === 2, 'that is wrong!');
    // clearing
	console.clear();
    // Viewing DOM Elements
	// console.log(p);
	// console.dir(p);
    // Grouping together
	dogs.forEach(function(dog) {
		// console.group(dog.name); // or
		console.groupCollapsed(dog.name)
		console.log('This is %s', dog.name);
		console.log('%s is %s years old', dog.name, dog.age);
		console.log(`${dog.name} is ${dog.age * 7} dog years old`); // or
		// console.log('%s is %s dog years old', dog.name, dog.age*7);
		console.groupEnd(dog.name);
	})
    // counting
	console.count('count this');
	console.count('count that');
	console.count('count this');
	console.count('count this');
	console.count('count that');
	console.count('count this');
	console.count('count that');
    // timing
	console.time('fetching data');
	fetch('https://api.github.com/users/fer77')
		.then(data => data.json())
		.then(data => {
			console.timeEnd('fetching data');
			console.log(data);
		});
	// table
	console.table(dogs);
  </script>
</body>
</html>
