<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');

function logText(e) {
  console.log(this.classList.value);
  //e.stopPropagation(); // Will stop propagation(bubbling), because we have found the element we wanted to use.
}

divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true
    }));
// Before and event is fired it is first "captured". When the event is captured it travels down the DOM and then it starts to "bubble".
// Bubbling, is when an event is capture and bubbles up to the parent element.
// Once, will run a function once and never run again until the page is reloaded.
</script>
</body>
</html>
